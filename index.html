<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google homepage</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <container class="cont">
      <header>
        <nav>
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imagens</a></li>
            <li><img src="image/apps-24px.svg" class='nav-icon'></li>
            <li><img src="image/sentiment_satisfied-24px.svg" id='profile'></li>
          </ul>
        </nav>
      </header>
      <section class="banner">
        <img src="./image/logo-google-2.png">
        <img src="./image/share-24px.svg" class="share-icon">
      </section>
      <main>
        <section class="search-bar">
          <input  type="text" id="search">
          </input>
        </section>
        <section class="button-group">
          <button class="buttons">Pesquisa Google</button>
          <button class="buttons">Estou com sorte</button>
        </section>
      </main>

      <footer>
        <section class="footer-group-span">
          <span>Brasil</span>
        </section>

        <section class="footer-group">
          <div class="footer-first-group">
            <span>Publicidade</span>
            <span>Negócios</span>
            <span>Sobre</span>
            <span>Como funciona a Pesquisa</span>
          </div>
          <div class="footer-second-group">
            <span>Privacidade</span>
            <span>Termos</span>
            <span>Configurações</span>
          </div>
        </section>
      </footer>
    </container>
  </body>
</html>
